<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width"= , initial-scale=1.0">
    <title>titulo do dom</title>
    <style>
        div#d {         
            background: green;
            color : white;
            width: 200px;
            height : 200px;
            line-height: 200px;
            text-align: center;
            font: normal 20pt Arial; 
        }
    </style>
</head>
<body>
    <div id = 'd' onmouseenter="entrar()" onclick="clicar()" onmouseout="sair()">
        Interaja!
    </div>
    <script>
           var a = document.getElementById('d')

       function clicar() 
        {
            a.innerText = "Consegui!"
            a.style.background = 'black'
        }

        function entrar() 
        {
            a.innerText = 'Entrou!'
            a.style.background = 'blue'
        }

        function sair()
        {
            a.innerText = "Saiu!"
            a.style.background = 'red'
        }

    </script>
</body>
</html>
