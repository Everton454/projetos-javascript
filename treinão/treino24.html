<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando de 10 a 1</title>
    <style>
          body {
            font: 12pt courier;
        }
        button {
            font: 12pt courier;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>
        Contando de 10 a 1
    </h1>
    <button onclick="contar()">
        Aperte aqui
    </button>
    <section id="result">
        <p>Aperte aqui pra contar...</p>
    </section>
    <script>
        function contar() {
            var res = document.getElementById('result')
            var c = 10
            while (c>=1) {
                res.innerHTML += `${c}  \u{1F449}`
                c--
            }
            res.innerHTML += `\u{1F3C1}`
        }
    </script>
</body>
</html>
