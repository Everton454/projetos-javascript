<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
    <style>
        body { font: 12pt Arial; }
        h1, h2, h3 { font-family:'Courier New', Courier, monospace, cursive; font-weight: normal;}
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>
        Contador em Cliques
    </h1>
    <button onclick="clicar()">
        Clique em mim
    </button>
    <button onclick="zerar()">
        Zerar o Contador
    </button>
    <section id="res">
        
    </section>
    <script>
        var contador = 0
        var res = document.getElementById('res')
        function clicar() {
            contador ++
            res.innerHTML = `<p>O contador est√° com <mark>${contador}</mark> cliques.</p>`
        }
        function zerar() {
            contador = 0
            res.innerHTML = null
        }
    </script>
</body>
</html>
