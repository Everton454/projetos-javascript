<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body {font: 12pt Arial;}
        button {font-size: 12pt Arial; padding: 30px;}
    </style>
</head>
<body>
    <h1>
        Trabalhando com dados v1.0
    </h1>
    <button onclick="clicar()">
        Clique para começar 
    </button>
    <script>
        function clicar() {
            var nome = prompt('Qual é o seu nome?')
            alert(` É um prazer lhe conhecer, ${nome}! `)
        }
    </script>
</body>
</html>
