<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisando data e hora</title>
    <style>
        body {
            font: 20pt arial;
        }
        button {
            font: 20pt arial;
            padding: 50px;
        }
    </style>
</head>
<body>
    <h1>
        Analisando data e hora do sistema
    </h1>
    <button onclick="analisar()">
        Iniciar análise
    </button>
    <section id="horario">
      <p>  Aparece aqui... </p>
    </section>
    <script>
        function analisar() {
            var meses = new Array('Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro')
            var semana = new Array('Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado', 'Domingo')
            var agora = new Date()
            var res = document.getElementById('horario')
            var dia = agora.getDate()
            var mes = agora.getMonth()
            var ano = agora.getFullYear()
            var hora = agora.getHours()
            var minuto = agora.getMinutes()
            var segundo = agora.getSeconds()
            var day = agora.getDay()
            res.innerHTML += `<p>Dia: ${dia}<p>`
            res.innerHTML += `<p>Mês: ${meses[mes]}</p>`
            res.innerHTML += `<p>Ano: ${ano}</p>`
            res.innerHTML += `<p>Hora: ${hora}</p>`
            res.innerHTML += `<p>Minuto: ${minuto}</p>`
            res.innerHTML += `<p>Segundo: ${segundo}</p>`
            res.innerHTML += `<p>Dia da semana: ${semana[day]}</p>`
        }
    </script>
</body>
</html>
