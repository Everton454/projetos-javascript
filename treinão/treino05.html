<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            font-size: 12pt Arial;
            padding: 30px;
        }
    </style>
</head> 
<body>
    <h1>
        Trabalhando com JS
    </h1>
    <button onclick="clicar()">
        Clique para calcular
    </button>
    <section id="res">
        Aqui vai o resultado ...
    </section>
    <script>
        alert('Seja bem vindo ao meu site!')
        function clicar() {
            var num = prompt('Digite um número') 
            var res = document.getElementById('res')
            res.innerHTML = `<p>O dobro de ${num} é ${num*2} e a metade é ${num/2}!</p>`
        }
    </script>
</body>
</html>
